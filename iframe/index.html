<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Astrarune Sidebar</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      font-family: Inter, system-ui, sans-serif;
    }

    body {
      margin: 0;
      background: transparent; /* Removed background */
      display: flex;
      align-items: flex-start;
      justify-content: flex-start;
      overflow: hidden; /* Prevents double scrollbars in iframes */
    }

    .sidebar {
      width: 260px;
      /* Adjusted margins for iframe fit */
      padding: 24px 16px;
      background: #13223a; /* Keeping the sidebar's specific dark blue */
      border: 1px solid #1f355a;
      border-radius: 14px;
      display: flex;
      flex-direction: column;
      height: calc(100vh - 2px); /* Fits height minus border */
    }

    .sidebar-title {
      font-size: 1.4rem;
      font-weight: 600;
      margin-bottom: 32px;
      padding-left: 6px;
      color: #ffffff;
    }

    .nav {
      display: flex;
      flex-direction: column;
      gap: 18px;
    }

    .nav a,
    .nav .disabled-link {
      text-decoration: none;
      color: #ffffff;
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 10px 12px;
      border-radius: 10px;
      transition: all 0.2s ease;
    }

    .nav a:hover {
      background: #1b2f50;
    }

    .nav .disabled-link {
      opacity: 0.3;
      cursor: default;
      background: rgba(255, 255, 255, 0.05);
    }

    .nav svg {
      width: 20px;
      height: 20px;
      flex-shrink: 0;
    }

    .icon-outline {
      fill: none !important;
      stroke: white;
      stroke-width: 1.5;
    }

    .icon-fill {
      fill: white !important;
    }

    @keyframes superSpin {
      0% { transform: rotate(0deg) scale(1); }
      50% { transform: rotate(180deg) scale(1.3); }
      100% { transform: rotate(360deg) scale(1); }
    }

    .nav a:hover svg {
      animation: superSpin 0.8s cubic-bezier(0.68, -0.6, 0.32, 1.6);
    }
  </style>
</head>

<body>

  <aside class="sidebar">
    <div class="sidebar-title">Astrarune</div>

    <nav class="nav">

          <path d="M9.67994 11.0687C9.89436 11.8689 9.63571 12.6335 9.10225 12.7764C8.56878 12.9194 7.9625 12.3865 7.74809 11.5863C7.53368 10.7861 7.79232 10.0216 8.32579 9.87863C8.85925 9.73569 9.46553 10.2685 9.67994 11.0687Z"/>

    </nav>
  </aside>

</body>
</html>
