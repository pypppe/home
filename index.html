<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>astrarune</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <header>
            <h1>astrarune</h1>
            <p class="subtitle">The official homepage</p>
        </header>

        <div class="scrollable-section">
            <div class="game-section">
                <div class="game-item left">
                    <a href="https://unscrub.astrarune.com">
                        <img src="images/unscrubgame.png" alt="Unscrub Game">
                    </a>
                </div>
                <div class="game-item center">
                    <a href="https://yo.astrarune.com">
                        <img src="images/yogame.png" alt="Yo Game">
                    </a>
                </div>
                <div class="game-item right">
                    <a href="https://music.astrarune.com">
                        <img src="images/musicgame.png" alt="Music Game">
                    </a>
                </div>
            </div>

            <div class="scroll-down-prompt">
                <p>Scroll down for more ;) </p>
            </div>

            <div class="social-section">
                <h2>We also own X (Formerly Twitter) accounts!</h2>
                <div class="x-items">
                    <div class="x-item left">
                        <img src="images/x/shipost.png" alt="Shipost">
                    </div>
                    <div class="x-item center">
                        <img src="images/x/factgpt.png" alt="FactGPT">
                    </div>
                    <div class="x-item right">
                        <img src="images/x/astrarune.png" alt="Astrarune">
                    </div>
                </div>
            </div>
        </div>

        <footer>
            <p>Thank you for going onto the site!</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
