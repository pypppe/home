<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ASTRARUNE - OFFICIAL SITE</title>
<style>
    body {
        margin: 0;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #7a1818;
        color: #000;
    }

    .top-img {
        display: block;
        margin: 60px auto 0 auto;
        max-width: 300px;
        height: auto;
    }

    /* middle image */
    .middle-img {
        display: block;
        margin: 80px auto;
        max-width: 80%;
        height: auto;
    }

    .info-section {
        background-color: #fff;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 100px 80px;
        gap: 60px;
        flex-wrap: wrap;
    }

    .info-left h2 {
        margin: 0;
        font-size: 32px;
        font-weight: 700;
        color: #7a1818;
        line-height: 1.2;
    }

    .info-right p {
        font-size: 20px;
        line-height: 1.8;
        color: #333;
    }

    .info-left, .info-right {
        flex: 1 1 45%;
    }

    /* footer */
    footer {
        background-color: #5c1010;
        color: #fff;
        padding: 40px 20px;
        text-align: center;
    }

    footer a {
        display: inline-block;
        margin: 5px 15px;
        color: #fff;
        text-decoration: none;
        font-weight: 500;
        transition: color 0.3s;
    }

    footer a:hover {
        color: #ffb3b3;
    }

    /* responsive tweaks */
    @media (max-width: 768px) {
        .info-section {
            flex-direction: column;
            padding: 60px 30px;
            text-align: center;
        }
        .info-left, .info-right {
            flex: 1 1 100%;
        }
        .info-left h2 {
            margin-bottom: 20px;
        }

        footer a {
            margin: 8px 10px;
        }
    }
</style>
</head>
<body>

    <img src="astra.png" alt="Astra Logo" class="top-img">

    <img src="places.png" alt="Places" class="middle-img">

    <div class="info-section">
        <div class="info-left">
            <h2>Who runs Astrarune?</h2>
        </div>
        <div class="info-right">
            <p>Astrarune Network is ran by 1 developer, <strong>pyp</strong>. All their webgames, and even websites are all <strong>open-sourced</strong> at <strong>pypppe @ GitHub</strong>.</p>
        </div>
    </div>

    <footer>
        <a href="https://yo.astrarune.com" target="_blank">Yo!</a>
        <a href="https://unscrub.astrarune.com" target="_blank">Unscrub</a>
        <a href="https://home.astrarune.com" target="_blank">Home page</a>
        <a href="https://peppy.astrarune.com" target="_blank">osu! Downloader</a>
        <a href="https://help.peppy.astrarune.com" target="_blank">osu! Downloader Help</a>
        <a href="https://github.com/pypppe" target="_blank">GitHub</a>
        <a href="https://www.youtube.com/@astrarune_network" target="_blank">YouTube</a>
    </footer>

</body>
</html>
